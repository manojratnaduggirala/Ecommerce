{% extends 'base.html' %}
{% block title %}Orders{% endblock %}
{% block content %}

<h2>Your Orders</h2>
<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
